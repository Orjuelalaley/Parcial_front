<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h2>Registro de libros</h2>
      <p>Por favor ingrese los datos del libro:</p>

      <form (ngSubmit)="Guardar()" #libroForm="ngForm">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" class="form-control" required [(ngModel)]="libro.titulo">
        </div>
        <div class="form-group">
          <label for="referencia">Referencia:</label>
          <input type="text" id="referencia" name="referencia" class="form-control">
        </div>

        <div class="form-group">
          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" class="form-control">
        </div>

        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" class="form-control">
        </div>

        <div class="form-group">
          <label for="ubicacion">Ubicación:</label>
          <input type="text" id="ubicacion" name="ubicacion" class="form-control">
        </div>

        <button type="submit"  class="btn btn-danger" [disabled]="!libroForm.form.valid">Registrar libro</button>
      </form>
    </div>
  </div>
</div>
